<!-- Create a constant and assign a value to it, then print the result on the console. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const pi = 3.14;
        console.log("The value of PI is: " + pi);
    </script>    
</body>
</html>
