<!-- Get the current number of the day of the week and display it in the console. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    const currentDate = new Date();
    console.log("This is the " + currentDate.getDay() + " day of the week.");
    </script>
</body>
</html>
