<!-- Get the current number of the year and display it in the console. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    const currentDate = new Date();
    console.log("We are in the year: " + currentDate.getFullYear());
    </script>
</body>
</html>
